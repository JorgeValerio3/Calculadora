<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=.calculadora, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" id="styles_programs" href=""> -->
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <div class="header-div">
            <div class="header-div-item"><i class="fal fa-bars"></i></div>
            <div class="header-div-item nombre-programa"></div>
            <div class="header-div-item dark_mode"><i class="fas fa-sun"></i></div>
        </div>
        <div class="header-div">
            <h1>CalculatorPro</h1>
        </div>
        <hr>
    </header>
    <aside class="aside lejos">
        <h3>Calculator</h3>
        <button class="aside_button" value="standar"><i class="fal fa-calculator"></i> Standar</button>
        <button class="aside_button" value="scientific"><i class="fad fa-vial"></i> Scientific</button>
        <button class="aside_button" value="date_calculation"><i class="fal fa-calendar-alt"></i> Date Calculation</button>
        <h3>Converter</h3>
        <button class="aside_button" value="converter"><i class="fas fa-coins"></i> Currency</button>
        <button class="aside_button" value="converter"><i class="far fa-cube"></i> Volume</button>
        <button class="aside_button" value="converter"><i class="fas fa-ruler"></i> Length</button>
        <button class="aside_button" value="converter"><i class="fas fa-weight-hanging"></i> Weight and Mass</button>
        <button class="aside_button" value="converter"><i class="fal fa-temperature-high"></i> Temperature</button>
        <button class="aside_button" value="converter"><i class="fas fa-fire"></i> Energy</button>
        <button class="aside_button" value="converter"><i class="far fa-chart-area"></i> Area</button>
        <button class="aside_button" value="converter"><i class="fas fa-tachometer-fast"></i> Speed</button>
        <button class="aside_button" value="converter"><i class="far fa-clock"></i> Time</button>
        <button class="aside_button" value="converter"><i class="fas fa-bolt"></i> Power</button>
        <button class="aside_button" value="converter"><i class="fad fa-database"></i> Data</button>
        <button class="aside_button" value="converter"><i class="fal fa-tire-pressure-warning"></i> Pressure</button>
        <button class="aside_button" value="converter"><i class="fas fa-ruler-triangle"></i> Angle</button>
    </aside>
    <main id="main"></main>
    <footer class="footer"></footer>
    <script src="script.js" type="module"></script>
</body>
</html>
