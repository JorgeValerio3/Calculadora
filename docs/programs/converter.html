<section class="converter">
    <article class="converter_calc">
        <div>
            <p><b class="converter_imprimir">0</b></p>
            <select class="select_uno"></select>
        </div>
        <div>
            <p class="converter_resultado">0</p>
            <select class="select_dos"></select>
        </div>
    </article>
    <div class="lds-dual-ring none"></div>
    <article class="converter_nums">
        <button class="ope">.</button>
        <button class="ope">CE</button>
        <button class="ope"><i class="far fa-backspace"></i></button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="ope negative none">-/+</button>
        <button class="num">0</button>
    </article>
    <a class="a_converter" href="#">Actualizar Cambio de Monedas</a>
</section>
